        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse text-right flex-grow-1" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto flex-nowrap">
                <li class="nav-item active">

    <div class="row  button-top text-right flex-grow-1">
        <p>
            <a class="btn btn-primary" data-toggle="collapse" href="#multiCollapseExample1" role="button"
               aria-expanded="false"
               aria-controls="multiCollapseExample1">Fast Calculator</a>
        </p>

        <div class="row">
            <div class="col collapse multi-collapse" id="multiCollapseExample1">
                <div class="card card-header">
                    <div id="calc" class="col">

                        <span class="text-left flex-grow-1"><label for="entryPrice">Enter money that you invest</label>
                            <input type="number" id="entryPrice" name="quantity" min="1" max="8"></span>
                        <span class="text-left flex-grow-1"><label for="stockPriceBuy">Price you buy</label>
                            <input type="number" id="stockPriceBuy" name="quantity" min="1" max="8"></span>
                        <span class="text-left flex-grow-1"><label for="stockPredict">Expect price</label>
                            <input type="number" id="stockPredict" name="quantity" min="1" max="8"></span>
                        <p id="out" class="text-right flex-grow-1 col"></p>
                        <button id="calculate" class="btn btn-primary"
                                onclick="fastCalc(document.querySelector('#calc'))">
                            Calculate now
                        </button>

                    </div>
                </div>
            </div>
        </div>

        <div class="col">
            <select class="stock_picker" data-live-search="true">
                <option data-tokens="no_select">Select one of the stocks</option>
            </select>

            <button class="btn btn-primary" onclick="addNewToList()">Add stock</button>
        </div>
    </div>

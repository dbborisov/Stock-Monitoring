<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<th:block th:include=" fragments/head"/>

<body>
<script>
    $(document).ready(function () {
        $('#dtBasicExample').DataTable();
        $('.dataTables_length').addClass('bs-select');
    });
</script>
<div class="container">
<table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th class="th-sm">Internal Id
        </th>
        <th class="th-sm">Company Name
        </th>
        <th class="th-sm">Stock Name
        </th>
        <th class="th-sm">Last Update
        </th>
        <th class="th-sm">Percent Difference
        </th>
        <th class="th-sm">Price
        </th>

    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Tiger Nixon</td>
        <td>System Architect</td>
        <td>Edinburgh</td>
        <td>61</td>
        <td>2011/04/25</td>
        <td>$320,800</td>
    </tr>


    </tbody>
    <tfoot>
    <tr>
        <th>Internal Id
        </th>
        <th>Company Name
        </th>
        <th>Stock Name
        </th>
        <th>Last Update
        </th>
        <th>Percent Difference
        </th>
        <th>Price
        </th>
    </tr>
    </tfoot>
</table>
</div>
<div class="form-check">
    <input type="checkbox" class="form-check-input" id="materialUnchecked">
    <label class="form-check-label" for="materialUnchecked">Material unchecked</label>
</div>
</body>
</html>
